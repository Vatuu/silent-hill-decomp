name: The MAP3_S00 map overlay (MAP3_S00)
sha1: f3ff3806d49ac0e341c2d0f9faecde2e3e1da53a
options:
  basename: MAP3_S00.BIN
  target_path: assets/JAP0/VIN/MAP3_S00.BIN
  base_path: ../../..
  platform: psx
  compiler: GCC

  asm_path: asm/JAP0/maps/map3_s00
  src_path: src/maps/map3_s00
  build_path: build/JAP0

  ld_script_path: linkers/JAP0/maps/map3_s00.ld

  find_file_boundaries: False
  gp_value: 0x80022BB0
  global_vram_start: 0x80010000
  global_vram_end: 0x80200000

  o_as_suffix: False
  use_legacy_include_asm: False

  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel

  section_order: [".rodata", ".text", ".data", ".bss"]

  symbol_addrs_path:
    - configs/JAP0/sym.main.txt
    - configs/JAP0/sym.bodyprog.txt
    - configs/JAP0/maps/sym.map3_s00.txt
  reloc_addrs_path:
