  undefined_syms_auto_path: linkers/JAP0/maps/undefined_syms_auto.map3_s00.txt

  extensions_path: tools/splat_ext

  subalign: 4

  string_encoding: ASCII
  data_string_encoding: ASCII
  rodata_string_guesser_level: 2
  data_string_guesser_level: 2
segments:
  - name: map3_s00
    type: code
    start: 0
    vram: 0x800CBAA8
    align: 4
    subalign: 4
    subsegments:
      - [0x0, rodata]
      - [0x1DA0, asm, map3_s00]
      - [0x875C, data]
  - [0xC800]
