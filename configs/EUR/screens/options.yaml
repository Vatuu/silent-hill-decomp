name: Options screen overlay (OPTION)
sha1: 94bed5b0b6b4e6ecbefa42a743ca84981ceefdea
options:
  basename: OPTION.BIN
  target_path: assets/EUR/VIN/OPTION.BIN
  base_path: ../../..
  platform: psx
  compiler: GCC

  asm_path: asm/EUR/screens/options
  src_path: src/screens/options
  asset_path: asm/EUR/screens/options
  build_path: build/EUR/

  ld_script_path: linkers/EUR/screens/options.ld

  find_file_boundaries: False
  gp_value: 0x80022BB0
  global_vram_start: 0x80010000
  global_vram_end: 0x80200000

  o_as_suffix: False
  use_legacy_include_asm: False

  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel

  section_order: [".rodata", ".text", ".data", ".bss"]

  symbol_addrs_path:
    - configs/EUR/screens/sym.options.txt
    - configs/EUR/sym.bodyprog.txt
    - configs/EUR/sym.main.txt
  reloc_addrs_path:
    - configs/EUR/screens/rel.options.txt

  undefined_funcs_auto_path: linkers/EUR/screens/undefined_funcs_auto.options.txt
  undefined_syms_auto_path: linkers/EUR/screens/undefined_syms_auto.options.txt

  subalign: 4

  string_encoding: ASCII
  data_string_encoding: ASCII
  rodata_string_guesser_level: 2
  data_string_guesser_level: 2
segments:
  - name: options
    type: code
    start: 0
    vram: 0x801E2600
    align: 4
    subalign: 4
    subsegments:
      - [0x0, rodata]
      - [0x81C, asm, options]
      - [0x4FA4, data]
  - [0x5100]
