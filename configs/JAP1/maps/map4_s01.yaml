options:
  basename: MAP4_S01.BIN
  target_path: assets/JAP1/VIN/MAP4_S01.BIN
  base_path: ../../..
  platform: psx
  compiler: GCC

  asm_path: asm/JAP1/maps/map4_s01
  src_path: src/maps/map4_s01
  build_path: build/JAP1

  ld_script_path: linkers/JAP1/maps/map4_s01.ld

  find_file_boundaries: False
  gp_value: 0x80022BB0
  global_vram_start: 0x80010000
  global_vram_end: 0x80200000

  o_as_suffix: False
  use_legacy_include_asm: False

  asm_function_macro: glabel
  asm_jtbl_label_macro: jlabel
  asm_data_macro: dlabel

  section_order: [".rodata", ".text", ".data", ".bss"]

  symbol_addrs_path:
