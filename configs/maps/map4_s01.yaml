    type: code
    start: 0
    vram: 0x800C9578
    align: 4
    subalign: 4
    subsegments:
      # .rodata section
      - [0x0, .rodata, map4_s01]

      # .text section
      - [0x2C24, c, map4_s01]

      # .data section
      - [0xB93C, data]
